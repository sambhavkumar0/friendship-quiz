<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Quiz</title>
</head>
<body>
  <h1 class="title">How well do you know your friends????</h1>
<div class="container">
    <form action="">
        <section role="region" aria-labelledby="student-info">
            <h2 id="student-info">Student Info</h2>
            <div class="info d1">
              <label for="student-name">Name:</label>
              <input type="text" name="student-name" id="student-name" />
            </div>
            <div class="info d2">
              <label for="student-email">Email:</label>
              <input type="email" name="student-email" id="student-email" />
            </div>
            <div class="info d3">
              <label for="birth-date">D.O.B.<span class="sr-only">(Date of Birth)</span></label>
              <input type="date" name="birth-date" id="birth-date" />
            </div>
          </section>
    </form>
    
  </div>

  <hr>
  <hr>
  <h2 class="title">TAKE THE QUIZ NOW!!!!!!</h2>
  <div class="container">

    <div class="container">
      <header>
          <h1>Fun Quiz</h1>
      </header>
      <main>
          <div id="quiz">
              <h2 id="question">Question goes here</h2>
              <div id="options">
                  <button class="option" onclick="checkAnswer(this)">Option 1</button>
                  <button class="option" onclick="checkAnswer(this)">Option 2</button>
                  <button class="option" onclick="checkAnswer(this)">Option 3</button>
                  <button class="option" onclick="checkAnswer(this)">Option 4</button>
              </div>
              <div id="feedback"></div>
          </div>
          <button id="next-btn" onclick="nextQuestion()">Next Question</button>
          <div id="score">Score: 0</div>
      </main>
  </div>
  <script src="script.js"></script>
    
  </div>
</body>
</html>
